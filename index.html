<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Earth</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Center the admin login section -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-4">
                <div id="admin-login" class="input-group shadow-sm">
                    <input type="password" id="admin-password" class="form-control" placeholder="Enter Password">
                    <button class="btn btn-primary" id="login-btn">Login</button>
                </div>
            </div>
        </div>

        <!-- Center the file upload button -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-4 text-center">
                <input type="file" accept="image/*" id="upload-btn" capture="camera" class="form-control" style="display: none;">
            </div>
        </div>

        <!-- Image gallery -->
        <div id="gallery" class="row justify-content-center"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="src/app.js"></script>
</body>

</html>
